<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genetic Prediction System - Data Entry</title>
    <link rel="stylesheet" href="data-entry.css" />
  </head>
  <body>
    <div class="page data-entry-page">
      <h1>Enter Genetic Information</h1>

      <!-- Form to enter genetic data -->
      <form action="results.html" method="POST">
        <!-- Gene Name -->
        <div class="inputbox">
          <input required="required" type="text" id="gene-name" name="gene-name">
          <span>Gene Name:</span>
          <i></i>
        </div>

        <!-- Gene Position -->
        <div class="inputbox">
          <input required="required" type="text" id="gene-position" name="gene-position">
          <span>Gene Position:</span>
          <i></i>
        </div>

        <!-- Variation ID -->
        <div class="inputbox">
          <input required="required" type="text" id="variation-id" name="variation-id">
          <span>Variation ID:</span>
          <i></i>
        </div>

        <!-- Chromosome -->
        <div class="inputbox">
          <input required="required" type="text" id="chromosome" name="chromosome">
          <span>Chromosome:</span>
          <i></i>
        </div>

        <!-- Age -->
        <div class="inputbox">
          <input required="required" type="text" id="age" name="age">
          <span>Age:</span>
          <i></i>
        </div>

        <!-- Gender Selection -->
        <div class="mydict">
          <div>
            <label>
              <input type="radio" name="gender" />
              <span>Female</span>
            </label>
            <label>
              <input type="radio" name="gender" />
              <span>Male</span>
            </label>
          </div>
        </div>

        <!-- Mutation Type -->
        <div class="inputbox">
          <input required="required" type="text" id="mutation-type" name="mutation-type">
          <span>Mutation Type:</span>
          <i></i>
        </div>

        <!-- Submit Button -->
        <button class="btn" type="submit">Submit Data</button>
      </form>
    </div>

    <!-- Sidebar Structure -->
    <div class="sidebar" id="sidebar">
      <button class="close-btn" id="close-btn">×</button>
      <a href="index.html">Home</a>
      <a href="data-entry.html">About</a>
      <a href="results.html">Results</a>
      <a href="setting.html">Settings</a>
    </div>

    <!-- Menu Button -->
    <div id="menu-toggle" class="menu-toggle">☰</div>
    <script defer src="script.js"></script>

  </body>
</html>
